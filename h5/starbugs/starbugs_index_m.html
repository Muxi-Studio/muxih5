  <script>
    var game;
    var flage;
    goPC();
    function goPC()
    {
      var userAgentInfo = navigator.userAgent;
      var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
      flage = true;
      for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0)
        { flage = false;
          break; }
      }
      return flage;
    }
    // 检测pc（1）或手机端（0）
    if(flage){
      game = new Phaser.Game(640,1136,Phaser.CANVAS,'container');
    }else{
      game = new Phaser.Game(window.innerWidth,window.innerHeight,Phaser.CANVAS,'container');
    }
//增加游戏状态
    game.state.add('load',load);
    game.state.add('loadgif',loadgif);  
    game.state.add('playmario',playMario);

    game.state.add('playball_1',playball_1);
    game.state.add('playball_2',playball_2);
    game.state.add('playball_3',playball_3);
    game.state.add('ending',ending);
    game.state.add('playjump',playjump);
    game.state.add('gameover',gameover);
    game.state.add('addword',addword);




//开始加载
    game.state.start('load');
